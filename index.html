    <script>
        var GAME_MIN = 1;
        var GAME_MAX = 100;
        document.getElementById("jatek").onclick = function() {
            var num = Math.floor(Math.random() * GAME_MAX) + GAME_MIN;
            console.log("szám: " + num);
            while (1) {
                var un = prompt("mi a tipp? (1-100)");
                if (un == null) break;
                else if (un < 1 || un > 100) alert("idióta!");
                else if (num > un) alert("nagyobbra gondoltam");
                else if (num < un) alert("kisebbre gondoltam");
                else if (num == un) {
                    alert("nyertél!");
                    break;
                } else alert("WTF???");
            }
        }

        document.getElementById("jatek2").onclick = function() {
            var num = 50;
            var min = GAME_MIN;
            var max = GAME_MAX;
            var virt = (document.getElementById("selfgame").checked ? new VirtualGame() : undefined);
            while (1) {
                if (min > max || max < min) {
                    alert("WTF???");
                    break;
                }
                var num = Math.floor((min + max) / 2);
                var chk = prompt(num + "? (k/n/e)", virt ? virt.check(num) : virt);
                if (chk == "k" || chk == "<") max = num - 1;
                else if (chk == "n" || chk == ">") min = num + 1;
                else if (chk == null || chk == "e" || chk == "=" || chk == "p") break;
                // num = Math.max(Math.min(num, max), min);

            }
        }

        function VirtualGame() {
            this.num = Math.floor(Math.random() * GAME_MAX) + GAME_MIN;
            this.check = function(un) {
                return (un == this.num ? "=" : un < this.num ? ">" : un > this.num ? "<" : "");
            }
        }
    </script>
